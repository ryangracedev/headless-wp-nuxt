worker_processes  1;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # --- Upstreams ---
  upstream nuxt_upstream {
    server nuxt:3000;        # Port inside container (matches Nuxt's EXPOSE)
  }

  upstream wp_upstream {
    server wordpress:80;     # WordPress Apache container port
  }

  server {
    listen 80;
    server_name _;
    client_max_body_size 64m;

    # --- WordPress routes ---
    # Any requests for WordPress core, API, GraphQL, uploads, etc.
    location ~ ^/(wp-admin|wp-login\.php|wp-json|graphql|wp-content|wp-includes|wp-cron\.php) {
      proxy_pass http://wp_upstream;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Everything else goes to Nuxt ---
    location / {
      proxy_pass http://nuxt_upstream;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 120s;
    }

    # --- Basic security headers (optional but good) ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  }
}